<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let chat of chatList">
    <ion-label>
      {{chat.message}}
    </ion-label>
  </ion-item>

  <ion-row>
    <ion-col size="10">
      <ion-item>
        <ion-input place-holder="Enter Message" [(ngModel)]="message"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-button color="primary" (click)="Submit()">Submit</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
